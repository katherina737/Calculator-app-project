<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body id="grad">
    <div class="app-name"><h1>The Calculator App</h1></div>
    <div class="calc">
        <div class="display"> </div>
        <div class="calc-body">
            <button  class="calc-buttons" id="symbol">CE</button>
            <button  class="calc-buttons" id="symbol">(</button >
            <button  class="calc-buttons" id="symbol">)</button >
            <button  class="calc-buttons" id="symbol">/</button >
            <button  class="calc-buttons" >7</button >
            <button  class="calc-buttons">8</button >
            <button  class="calc-buttons">9</button >
            <button  class="calc-buttons" id="symbol">*</button >
            <button  class="calc-buttons">4</button >
            <button  class="calc-buttons">5</button >
            <button  class="calc-buttons">6</button >
            <button  class="calc-buttons" id="symbol">-</button >
            <button  class="calc-buttons">1</button >
            <button  class="calc-buttons">2</button >
            <button  class="calc-buttons">3</button >
            <button  class="calc-buttons" id="symbol">+</button >
            <button  class="calc-buttons" id="symbol">C</button >
            <button  class="calc-buttons">0</button >
            <button  class="calc-buttons" id="symbol">.</button >
            <button  class="calc-buttons" id="symbol">=</button >
        </div>
        <!-- <div class="calc-buttons" id="left-bracket"> -->





    </div>




    <div class="my-name"><h4 >by Katerina Silhanova</h4></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
